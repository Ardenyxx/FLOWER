<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíïfor my mittar üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&family=Caveat:wght@600;700&display=swap" rel="stylesheet">
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        /* colors n stuff */
        :root {
            --color-primary: #ff1493;
            --color-secondary: #ff69b4;
            --color-accent:#ff91c5;
            --color-light: #ffe4f2;
            --color-glow: rgba(255, 105, 180, 0.6);
            --color-glow-intense: rgba(255, 20, 147, 0.8);
            --color-shadow: rgba(255, 105, 180, 0.3);
            --font-display: 'Pacifico', cursive;
            --font-body: 'Quicksand', sans-serif;
            --font-handwritten: 'Caveat', cursive;
            --spacing-unit: 1rem;
            -webkit-tap-highlight-color: transparent;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            touch-action: manipulation;
        }

        /* video stuff for bg */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
            object-fit: cover;
        }

        /* overlay thing */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.1) 100%);
            z-index: -1;
            backdrop-filter: blur(1px);
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.85) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* main box */
        .dialogue-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 245, 250, 0.98) 100%);
            padding: calc(var(--spacing-unit) * 2.5) calc(var(--spacing-unit) * 3);
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 192, 203, 0.3);
            max-width: 600px;
            width: 90vw;
            position: relative;
            animation: floatBox 4s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes floatBox {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .image-container {
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            position: relative;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--color-secondary);
            box-shadow: 
                0 10px 40px var(--color-glow),
                0 0 0 10px rgba(255, 255, 255, 0.3),
                0 0 0 15px rgba(255, 182, 193, 0.2);
            animation: pulse 3s ease-in-out infinite;
            will-change: transform, box-shadow;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 8px 25px rgba(255, 105, 180, 0.2),
                    0 0 0 8px rgba(255, 255, 255, 0.2),
                    0 0 0 12px rgba(255, 182, 193, 0.15);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 
                    0 10px 30px rgba(255, 105, 180, 0.25),
                    0 0 0 10px rgba(255, 255, 255, 0.3),
                    0 0 0 15px rgba(255, 182, 193, 0.2);
            }
        }

        .heart-float {
            position: absolute;
            font-size:24px;
            animation: floatHeart 3s ease-in-out infinite;
            opacity: 0.7;
        }

        .heart-1 {
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .heart-2 {
            top: 10%;
            right: -10%;
            animation-delay: 0.5s;
        }

        .heart-3 {
            bottom: 10%;
            left: -5%;
            animation-delay: 1s;
        }

        .heart-4 {
            bottom: 10%;
            right: -5%;
            animation-delay: 1.5s;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(10deg);
            }
        }

        /* txt styling */
        .romantic-text {
            font-size: 48px;
            color: var(--color-primary);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: calc(var(--spacing-unit) * 2.5);
            line-height: 1.3;
            font-family: var(--font-handwritten);
            letter-spacing: 0.5px;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        /* buttons */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: calc(var(--spacing-unit) * 2);
            margin-top: calc(var(--spacing-unit) * 2);
            position: relative;
            min-height: 70px;
            z-index: 10;
        }

        .btn {
            padding: 1em 3em;
            font-size: 22px;
            font-family: var(--font-body);
            font-weight: 700;
            border: 3px solid var(--color-primary);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border-radius: 1em;
            cursor: pointer;
            outline: none;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.5px;
        }

        .btn::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background: radial-gradient(ellipse at center, var(--color-glow) 0%, transparent 70%);
            filter: blur(2em);
            opacity: 0.7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, 0.6);
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            color: white;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-accent) 100%);
            border-color: var(--color-accent);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 
                0 0 1.5em 0.5em var(--color-secondary),
                0 0 4em 2em var(--color-glow-intense),
                inset 0 0 1em 0.3em rgba(255, 255, 255, 0.3),
                0 12px 30px rgba(255, 20, 147, 0.4);
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn:active {
            transform: scale(1.02) translateY(0);
            box-shadow: 
                0 0 0.8em 0.25em var(--color-secondary),
                0 0 3em 1.5em var(--color-glow),
                inset 0 0 0.5em 0.25em rgba(255, 255, 255, 0.2),
                0 4px 15px rgba(255, 20, 147, 0.3);
        }

        .btn-yes {
            animation: bounceYes 2s ease-in-out infinite;
        }

        @keyframes bounceYes {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.05) translateY(-3px);
            }
        }

        /* no btn moves around lol */
        .btn-no {
            position: relative;
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 100;
            transition: left 0.15s ease, top 0.15s ease;
        }

        .btn-no.moving {
            position: fixed;
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 1000;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            50% {
                transform: translateY(-30px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.5);
            }
        }

        /* bouquet popup */
        .bouquet-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
            backdrop-filter: blur(3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .bouquet-title {
            font-size: 42px;
            color: #c91c34;
            font-family: var(--font-handwritten);
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
            z-index: 10;
            position: relative;
        }

        .bouquet-subtitle {
            font-size: 20px;
            color: var(--color-secondary);
            font-family: var(--font-body);
            margin-bottom: 30px;
            font-weight: 600;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .bouquet-container {
            position: relative;
            width: 700px;
            height: 700px;
            max-width: 90vw;
            max-height: 70vh;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 250, 253, 0.95) 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 182, 213, 0.3);
            animation: scaleIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-10deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .bouquet-container svg {
            width: 100%;
            height: 100%;
            display: block;
            margin: 0 auto;
        }

        .rose-clickable {
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }

        .rose-clickable:hover {
            transform: scale(1.08);
            animation: roseHoverPulse 1s ease-in-out infinite;
        }

        .rose-clickable:active {
            transform: scale(0.95);
        }

        @keyframes roseHoverPulse {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.4)); }
            50% { filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.8)); }
        }

        .rose-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(0px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: background 0.4s ease, backdrop-filter 0.4s ease;
        }

        .rose-modal.show {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(5px);
        }

        .rose-modal-content {
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f9 100%);
            border-radius: 25px;
            padding: 35px 40px;
            max-width: 420px;
            width: 90%;
            border: 3px solid var(--color-primary);
            box-shadow: 
                0 20px 60px rgba(233, 64, 87, 0.2),
                0 5px 15px rgba(255, 105, 180, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            text-align: center;
            overflow: hidden;
            will-change: transform, opacity;
            transform: scale(0.3) translateY(30px);
            opacity: 0;
            transition: transform 0s, opacity 0s;
        }

        .rose-modal.show .rose-modal-content {
            animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .rose-modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 213, 0.15) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes modalPop {
            0% {
                transform: scale(0.5) translateY(40px) rotate(-5deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.03) translateY(-8px) rotate(2deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        .rose-modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: var(--color-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            transform: scale(0) rotate(-90deg);
        }

        .rose-modal.show .rose-modal-close {
            animation: closeButtonIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
        }

        @keyframes closeButtonIn {
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .rose-modal-close:hover {
            background: var(--color-primary);
            color: white;
            transform: rotate(90deg) scale(1.1);
        }

        .rose-modal-emoji {
            display: none;
        }

        @keyframes roseRotate {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .rose-modal-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-family: var(--font-display);
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(15px);
        }

        .rose-modal.show .rose-modal-title {
            animation: slideInFade 0.5s ease-out 0.15s forwards;
        }

        .rose-modal-message {
            font-size: 18px;
            color: #5a1032;
            margin-bottom: 20px;
            line-height: 1.7;
            font-weight: 500;
            min-height: 80px;
            font-family: var(--font-body);
            position: relative;
            z-index: 1;
            padding: 0 5px;
            opacity: 0;
            transform: translateY(15px);
        }

        .rose-modal.show .rose-modal-message {
            animation: slideInFade 0.5s ease-out 0.25s forwards;
        }

        .rose-modal-icons {
            font-size: 32px;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 18px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: scale(0.5);
        }

        .rose-modal.show .rose-modal-icons {
            animation: scaleInFade 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.35s forwards;
        }

        @keyframes slideInFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleInFade {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .rose-modal-icons span {
            animation: iconFloat 2s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.15);
            }
        }

        /* Love Particles */
        .love-particle {
            position: fixed;
            font-size: 35px;
            pointer-events: none;
            z-index: 3000;
            user-select: none;
            filter: drop-shadow(0 0 9px rgba(233, 64, 87, 0.5));
        }

        /* Falling Petals */
        .falling-petal {
            position: fixed;
            pointer-events: none;
            font-size: 22px;
            opacity: 0.6;
            user-select: none;
            z-index: 1;
            filter: blur(0.5px) drop-shadow(0 0 7px rgba(255, 182, 213, 0.8));
            animation: petalFall linear infinite;
            will-change: transform, opacity;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-8vh) rotate(0deg);
                opacity: 0.7;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 0.85;
            }
            95% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(104vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Smooth modal transitions */
        .bouquet-modal {
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        .bouquet-modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .rose-modal {
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .rose-modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .dialogue-box {
                padding: calc(var(--spacing-unit) * 1.8) calc(var(--spacing-unit) * 1.5);
                border-radius: 30px;
                max-width: 92vw;
            }

            .profile-image {
                width: 140px;
                height: 140px;
                border: 3px solid var(--color-secondary);
                box-shadow: 
                    0 8px 25px var(--color-glow),
                    0 0 0 7px rgba(255, 255, 255, 0.3),
                    0 0 0 11px rgba(255, 182, 193, 0.2);
            }

            .romantic-text {
                font-size: 34px;
                margin-bottom: calc(var(--spacing-unit) * 1.8);
            }

            .buttons-container {
                gap: calc(var(--spacing-unit) * 1.2);
            }

            .btn {
                padding: 0.8em 2em;
                font-size: 18px;
                border-radius: 0.8em;
            }

            .bouquet-title {
                font-size: 32px;
                margin-bottom: 14px;
            }

            .bouquet-subtitle {
                font-size: 16px;
                margin-bottom: 18px;
            }

            .bouquet-container {
                width: 90vw;
                height: 60vh;
                padding: 20px;
                border-radius: 22px;
            }

            .rose-modal-content {
                padding: 28px 24px;
                border-radius: 20px;
                max-width: 88vw;
            }

            .rose-modal-title {
                font-size: 24px;
            }

            .rose-modal-message {
                font-size: 16px;
                min-height: 60px;
            }

            .rose-modal-icons {
                font-size: 28px;
                gap: 14px;
            }

            .rose-modal-close {
                width: 36px;
                height: 36px;
                font-size: 20px;
                top: 14px;
                right: 16px;
            }

            .heart-float {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .dialogue-box {
                padding: calc(var(--spacing-unit) * 1.4) calc(var(--spacing-unit) * 1.2);
                border-radius: 24px;
                max-width: 95vw;
            }

            .profile-image {
                width: 110px;
                height: 110px;
                border: 3px solid var(--color-secondary);
                box-shadow: 
                    0 6px 18px var(--color-glow),
                    0 0 0 5px rgba(255, 255, 255, 0.3),
                    0 0 0 8px rgba(255, 182, 193, 0.2);
            }

            .image-container {
                margin-bottom: calc(var(--spacing-unit) * 1);
            }

            .romantic-text {
                font-size: 26px;
                margin-bottom: calc(var(--spacing-unit) * 1.4);
                line-height: 1.4;
            }

            .buttons-container {
                gap: calc(var(--spacing-unit) * 1);
                flex-wrap: wrap;
                min-height: 55px;
            }

            .btn {
                padding: 0.7em 1.8em;
                font-size: 16px;
                border-width: 2px;
            }

            .bouquet-title {
                font-size: 24px;
                margin-bottom: 10px;
                padding: 0 10px;
            }

            .bouquet-subtitle {
                font-size: 14px;
                margin-bottom: 12px;
                padding: 0 10px;
            }

            .bouquet-container {
                width: 94vw;
                height: 55vh;
                padding: 12px;
                border-radius: 18px;
            }

            .rose-modal-content {
                padding: 22px 18px;
                border-radius: 18px;
                max-width: 92vw;
                border-width: 2px;
            }

            .rose-modal-title {
                font-size: 20px;
                margin-bottom: 14px;
            }

            .rose-modal-message {
                font-size: 14px;
                min-height: 50px;
                line-height: 1.6;
                margin-bottom: 14px;
            }

            .rose-modal-icons {
                font-size: 24px;
                gap: 12px;
                margin: 10px 0;
            }

            .rose-modal-close {
                width: 32px;
                height: 32px;
                font-size: 18px;
                top: 10px;
                right: 12px;
            }

            .heart-float {
                font-size: 16px;
            }

            @keyframes floatBox {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-6px); }
            }
        }

        /* Small height devices (landscape) */
        @media (max-height: 600px) {
            .profile-image {
                width: 90px;
                height: 90px;
            }
            .romantic-text {
                font-size: 22px;
                margin-bottom: calc(var(--spacing-unit) * 1);
            }
            .image-container {
                margin-bottom: calc(var(--spacing-unit) * 0.5);
            }
            .dialogue-box {

        function showRoseMessage(index, event) {
            const modal = document.getElementById('roseModal');
            const messageEl = document.getElementById('roseMessage');
            
            // Prevent event bubbling
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            // Set message content
            messageEl.textContent = roseMessages[index % roseMessages.length];
            
            // Show modal with smooth transition
            modal.style.display = 'flex';
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                });
            });
            
            // Create love particles - use touch coords if available
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            createLoveParticles(clientX, clientY);
        }

        function closeRoseModal() {
            const modal = document.getElementById('roseModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 400);
        }

        function createLoveParticles(x, y) {
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üí´'];
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 4 : 7;
            for(let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'love-particle';
                    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    
                    const angle = (i / particleCount) * 2 * Math.PI;
                    const distance = 80 + Math.random() * 35;
                    const endX = x + Math.cos(angle) * distance;
                    const endY = y + Math.sin(angle) * distance;
                    
                    document.body.appendChild(particle);
                    
                    particle.animate([
                        { left: x + 'px', top: y + 'px', opacity: 1, transform: 'scale(1.5)' },
                        { left: endX + 'px', top: endY + 'px', opacity: 0.3, transform: 'scale(0.8) rotate(360deg)' }
                    ], {
                        duration: 1100,
                        easing: 'ease-out'
                    });
                    
                    setTimeout(() => particle.remove(), 1100);
                }, i * 50);
            }
        }

        // close modal if click outside
        document.addEventListener('DOMContentLoaded', () => {
            const roseModal = document.getElementById('roseModal');
            if (roseModal) {
                roseModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeRoseModal();
                    }
                });
            }
        });

        window.addEventListener('load', () => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                }, i * 500);
            }
        });

        // Background Music - Start from 2 minutes
        const bgMusic = document.getElementById('bgMusic');
        let musicStarted = false;

        bgMusic.volume = 0.5;
        bgMusic.load();

        const startMusic = () => {
            if (musicStarted) return;
            bgMusic.currentTime = 120; // Start at 2 minutes
            bgMusic.play().then(() => {
                musicStarted = true;
            }).catch(() => {});
        };

        // Try to play when metadata is loaded
        bgMusic.addEventListener('loadedmetadata', () => {
            setTimeout(startMusic, 100);
        });

        // Play music on first user interaction
        const playOnInteraction = () => {
            if (!musicStarted) {
                startMusic();
            }
        };
        
        document.addEventListener('click', playOnInteraction, { once: true });
        document.addEventListener('touchstart', playOnInteraction, { once: true });
        document.addEventListener('keydown', playOnInteraction, { once: true });
    </script>
